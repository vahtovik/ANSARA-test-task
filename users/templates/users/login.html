<main class="main">
    <div class="container">
        <div class="auth">
            <form method="post" class="auth__form">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <input type="{{ field.field.widget.input_type }}"
                           name="{{ field.name }}"
                           class="input auth__input {% if field.errors %}error{% endif %}"
                           placeholder="{{ field.field.widget.attrs.placeholder }}">
                    {{ field.errors }}
                </div>
                {% endfor %}
                <button class="btn btn-white" type="submit">Войти</button>
                <a class="btn btn-white" href="{% url 'users:register' %}">Регистрация</a>
            </form>
        </div>
    </div>
</main>
<footer></footer>
{% endblock content %}
